<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST" onsubmit="return handleLogin()">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="forgot-password.html">Forgot password?</a>
    </div>

    <script>
        function handleLogin() {
            // Di sini Anda dapat menambahkan logika autentikasi
            // Contoh sederhana, redirect ke halaman setelah login berhasil
            window.location.href = "sudah login.html";
            return false; // Untuk mencegah pengiriman form
        }
    </script>
</body>
</html>
